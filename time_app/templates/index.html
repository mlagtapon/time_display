<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="text"><h2>The current time and date:</h2></div>
        <div id="datetime">
            <h2 id="dt">{{ date }} <br>
            {{ time }}
            </h2>
        </div>
    </div>
</body>
</html>
